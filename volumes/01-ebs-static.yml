apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-00065e297af029fd8
---
apiVersion: v1 
kind: PersistentVolumeClaim
metadata:
  name: ebs-static-claim
spec:
  storageClassName: ""
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1 
kind: Pod
metadata:
  name: ebs-static
  labels:
    purpose: ebs-static
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: ebs-static
          mountPath: /usr/share/nginx/html
  volumes: 
    - name: ebs-static
      persistentVolumeClaim:
        claimName: ebs-static-claim
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1f
